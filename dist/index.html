<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./index.browser.js"></script>
  <script>
    const main = () => {
      const sanitizer = new PurifyHTML.sanitizer([
        {
          name: 'div',
          attributes: [
            { name: 'data-a', value: '213' },
            { name: 'data-b', value: (value) => value.startsWith('pre-') }
          ]
        }
      ]);

      const str = `<div data-a="213">div</div> <span>span</span>`;

      document.querySelector('pre').innerText = sanitizer.sanitize(str);
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', main)
    } else {
      main();
    }
  </script>
</head>

<body>
  <pre></pre>
</body>

</html>
